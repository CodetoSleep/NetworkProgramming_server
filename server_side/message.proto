
syntax = "proto3";
package Chess;
message LoginMessage {
  string username = 1;
  string password = 2;
}
message RegisterMessage{
  string username = 1;
  string password =2 ;
  string email = 3;
  bool isMale = 4;
}
message Message {
  enum MessageType {
    LOGIN = 0;
    REGISTER = 1;
    LOGOUT = 2;
    MOVE = 3;
    SURRENDER = 4;
  }
  MessageType type = 1;
  LoginMessage login_message = 2;
  RegisterMessage registerMessage = 3;
}